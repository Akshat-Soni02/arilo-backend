databaseChangeLog:
  - changeSet:
      id: 003-create-pipeline-custom-types
      author: akshat
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE pipeline_name_type AS ENUM ('stt', 'smart');
              CREATE TYPE pipeline_status_type AS ENUM ('pending', 'processing', 'completed', 'failed');
            rollback:
              DROP TYPE pipeline_name_type;
              DROP TYPE pipeline_status_type;

  - changeSet:
      id: 003-drop-old-pipeline-tables
      author: akshat
      changes:
        - dropTable:
            tableName: pipeline_outputs
            cascadeConstraints: true
        - dropTable:
            tableName: pipeline_stages
            cascadeConstraints: true

  - changeSet:
      id: 003-create-pipeline-stages-new
      author: akshat
      changes:
        - createTable:
            tableName: pipeline_stages
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_name
                  type: pipeline_name_type
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: pipeline_status_type
                  defaultValue: pending
                  constraints:
                    nullable: false
              - column:
                  name: attempt_count
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_heartbeat
                  type: timestamp
              - column:
                  name: error_message
                  type: text
              - column:
                  name: started_at
                  type: timestamp
              - column:
                  name: completed_at
                  type: timestamp

        - addUniqueConstraint:
            tableName: pipeline_stages
            columnNames: job_id, pipeline_name
            constraintName: pipeline_stages_job_pipeline_uniq

        - addForeignKeyConstraint:
            baseTableName: pipeline_stages
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_stages_job_v2
            onDelete: CASCADE

  - changeSet:
      id: 003-create-pipeline-outputs-new
      author: akshat
      changes:
        - createTable:
            tableName: pipeline_outputs
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pipeline_stage_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: data
                  type: jsonb
              - column:
                  name: start_second
                  type: integer
              - column:
                  name: end_second
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: pipeline_outputs
            baseColumnNames: pipeline_stage_id
            referencedTableName: pipeline_stages
            referencedColumnNames: id
            constraintName: fk_outputs_stage_v2
            onDelete: CASCADE

  - changeSet:
      id: 003-re-add-dependent-fks
      author: akshat
      changes:
        - addForeignKeyConstraint:
            baseTableName: stt
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_stt_output_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: extracted_tasks
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_tasks_output_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: extracted_tags
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_tags_output_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: anxiety_scores
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_anxiety_output_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: smart_notes
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_smart_output_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: pipeline_stage_id
            referencedTableName: pipeline_stages
            referencedColumnNames: id
            constraintName: fk_usage_stage_v2
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_usage_output_v2
            onDelete: CASCADE
