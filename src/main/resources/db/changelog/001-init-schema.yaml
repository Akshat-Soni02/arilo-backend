databaseChangeLog:
  - changeSet:
      id: init-schema-v2
      author: akshat
      changes:
        
        ##################################################
        # CUSTOM TYPES
        ##################################################
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE pipeline_name_type AS ENUM ('stt', 'smart');
              CREATE TYPE pipeline_status_type AS ENUM ('pending', 'processing', 'completed', 'failed');
            rollback:
              DROP TYPE pipeline_name_type;
              DROP TYPE pipeline_status_type;

        ##################################################
        # USERS
        ##################################################
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: google_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: profile_picture_url
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted_at
                  type: timestamp

        ##################################################
        # AUDIO STORE
        ##################################################
        - createTable:
            tableName: audio_store
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: storage_url
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: duration_seconds
                  type: int
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: audio_store
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_audio_user
            onDelete: CASCADE

        ##################################################
        # JOBS
        ##################################################
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: audio_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: error_message
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: jobs
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_jobs_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: jobs
            baseColumnNames: audio_id
            referencedTableName: audio_store
            referencedColumnNames: id
            constraintName: fk_jobs_audio
            onDelete: CASCADE

        ##################################################
        # PIPELINE STAGES
        ##################################################
        - createTable:
            tableName: pipeline_stages
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_name
                  type: pipeline_name_type
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: pipeline_status_type
                  defaultValue: pending
                  constraints:
                    nullable: false
              - column:
                  name: attempt_count
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_heartbeat
                  type: timestamp
              - column:
                  name: error_message
                  type: text
              - column:
                  name: started_at
                  type: timestamp
              - column:
                  name: completed_at
                  type: timestamp

        - addUniqueConstraint:
            tableName: pipeline_stages
            columnNames: job_id, pipeline_name
            constraintName: pipeline_stages_job_pipeline_uniq

        - addForeignKeyConstraint:
            baseTableName: pipeline_stages
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_stages_job
            onDelete: CASCADE

        ##################################################
        # PIPELINE OUTPUTS
        ##################################################
        - createTable:
            tableName: pipeline_outputs
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pipeline_stage_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: data
                  type: jsonb
              - column:
                  name: start_second
                  type: integer
              - column:
                  name: end_second
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: pipeline_outputs
            baseColumnNames: pipeline_stage_id
            referencedTableName: pipeline_stages
            referencedColumnNames: id
            constraintName: fk_outputs_stage
            onDelete: CASCADE

        ##################################################
        # STT
        ##################################################
        - createTable:
            tableName: stt
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: stt
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: stt
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_stt_job
            onDelete: CASCADE

        ##################################################
        # EXTRACTED TASKS
        ##################################################
        - createTable:
            tableName: extracted_tasks
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: task
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: extracted_tasks
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_tasks_job
            onDelete: CASCADE

        ##################################################
        # EXTRACTED TAGS
        ##################################################
        - createTable:
            tableName: extracted_tags
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: tag_count
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: extracted_tags
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_tags_job
            onDelete: CASCADE

        ##################################################
        # ANXIETY SCORES
        ##################################################
        - createTable:
            tableName: anxiety_scores
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: anxiety_score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: anxiety_scores
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_anxiety_job
            onDelete: CASCADE

        ##################################################
        # SMART NOTES
        ##################################################
        - createTable:
            tableName: smart_notes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: text
              - column:
                  name: metadata
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: smart_notes
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_smart_job
            onDelete: CASCADE

        ##################################################
        # USER TAGS
        ##################################################
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: tags
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_tags
            onDelete: CASCADE

        ##################################################
        # USAGE LOGS
        ##################################################
        - createTable:
            tableName: usage_logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: job_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_stage_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_output_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: input_token
                  type: int
              - column:
                  name: output_token
                  type: int
              - column:
                  name: thought_token
                  type: int
              - column:
                  name: confidence_score
                  type: int
              - column:
                  name: model
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_usage_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_usage_job
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: pipeline_stage_id
            referencedTableName: pipeline_stages
            referencedColumnNames: id
            constraintName: fk_usage_stage
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: usage_logs
            baseColumnNames: pipeline_output_id
            referencedTableName: pipeline_outputs
            referencedColumnNames: id
            constraintName: fk_usage_output
            onDelete: CASCADE
